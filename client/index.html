<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>SmartBot</title>
  <style>
    body {
      background-color: #87CEEB;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
      margin: 0;
      flex-direction: column;
    }
    .input-box {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .form-control {
      width: 300px;
      height: 40px;
      border-radius: 25px;
      padding: 10px;
    }
    .form-control1 {
      width: 600px;
      height: 175px;
      border-radius: 25px;
      padding: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="head">
    <i class="fa-solid fa-message-pen"></i>
    <h1>SmartBot</h1>
  </div>

  <div class="input-box">
    <textarea class="form-control" placeholder="Ask your question.." id="text-input"></textarea>
    <button onclick="output()" class="button" style="background-color: rgb(60, 60, 151); color: white; width: 95px; border-radius: 25px;">Ask</button>
  </div>

  <div class="output">
    <textarea class="form-control1" placeholder="Your answer:" readonly id="output-box"></textarea>
  </div>

  <script>
    async function output() {
      const input = document.getElementById("text-input");
      const outputBox = document.getElementById("output-box");
      const button = document.querySelector(".button");

      const question = input.value.trim();
      if (!question) return;

      button.disabled = true;
      button.innerText = "Thinking...";

      try {
        const res = await fetch("http://localhost:3000/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: question })
        });

        const data = await res.json();
        outputBox.value = data.reply;
        input.value='';
        input.placeholder="Ask anything...";
      } catch (err) {
        outputBox.value = "‚ùå Error connecting to Gemini AI.";
      }
      
      
      button.disabled = false;
      button.innerText = "Ask";
    }
  </script>
</body>
</html>
